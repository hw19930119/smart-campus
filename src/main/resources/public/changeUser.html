<script>
    $(document).ready(function () {

    });
    function changeUser(){
        clearAllCookie();
        var idNum=$("#idNum_input").val();
        idNum=encodeURIComponent(idNum);

        var name=$("#name_input").val();
        name=encodeURIComponent(name);

        var mobileNum=$("#mobileNum_input").val();
        mobileNum=encodeURIComponent(mobileNum);

        var h = window.location.href.split("/changeUser.html")[0];
        window.open(h + "/realLogin.html?idNum="+idNum+"&name="+name+"&mobileNum="+mobileNum);
    }
</script>
